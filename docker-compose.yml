services:
  php:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - 80:80

  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: mariadb
      MYSQL_DATABASE: todo
      MARIADB_ROOT_PASSWORD: mariadb
    ports:
      - 3306:3306
    volumes:
      - ./entrypoint:/docker-entrypoint-initdb.d:ro

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
